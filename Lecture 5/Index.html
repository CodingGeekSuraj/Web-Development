<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="230" height="230" src="Github.png" alt="Github Image">

    <table>
        <caption>
            Player Details
        </caption>
        <tr>
            <th>Name</th>
            <th>Game</th>
            <th>Fame</th>
        </tr>
        <tr>
            <td>Suraj</td>
            <td>Cricket</td>
            <td>20%</td>
        </tr>
        <tr>
            <td  rowspan="2">Virat</td>
            <td>Cricket</td>
            <td>100%</td>
        </tr>
        <tr>
            <td>Sunil</td>
            <td  rowspan="2">Football</td>
            <td>100%</td>
        </tr>
        <tr>
            <td colspan="2">Dhoni</td>
            <td>Cricket</td>
            <td>90%</td>
        </tr>
    </table>

    <ul type="square">
        <li>Harry</li>
        <li>Suraj</li>
        <li>Shubham</li>
    </ul>

    <ol type="I">
        <li>Harry</li>
        <li>Suraj</li>
        <li>shubham</li>
    </ol>
</body>
</html>
